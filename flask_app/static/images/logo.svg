<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo negro -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Ícono de cámara en globo de diálogo -->
  <g transform="translate(200, 140)">
    <!-- Fondo del globo blanco con bordes redondeados -->
    <rect x="-45" y="-25" width="90" height="50" rx="12" fill="#ffffff"/>
    
    <!-- Ícono de cámara de video -->
    <g transform="translate(-5, 0)">
      <!-- Cuerpo principal de la cámara -->
      <rect x="-20" y="-12" width="30" height="24" rx="3" fill="#000000"/>
      <!-- Lente -->
      <rect x="12" y="-8" width="16" height="16" rx="2" fill="#000000"/>
      <!-- Triángulo play en el lente -->
      <polygon points="18,-2 18,6 24,2" fill="#ffffff"/>
    </g>
    
    <!-- Cola del globo apuntando hacia abajo -->
    <polygon points="-8,25 0,40 8,25" fill="#ffffff"/>
  </g>
  
  <!-- Texto principal "¡Atentos!" -->
  <text x="200" y="240" font-family="Georgia, serif" font-size="52" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ¡Atentos!
  </text>
  
  <!-- Línea decorativa -->
  <line x1="130" y1="265" x2="270" y2="265" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Texto secundario "Cine Pedia" -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" letter-spacing="4px">
    Cine Pedia
  </text>
</svg>