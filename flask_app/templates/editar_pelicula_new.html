<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Editar Película - CinePedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">CinePedia</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Bienvenido, {{ session.nombre }}!</span>
                <a class="btn btn-outline-light" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Editar Película</h3>
                        <a href="/dashboard" class="btn btn-secondary">Volver</a>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(category_filter=['pelicula']) %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form action="/actualizar_pelicula/{{ pelicula.id }}" method="post">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" 
                                       value="{{ (form_data.titulo if form_data else pelicula.titulo) if pelicula else '' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="director" class="form-label">Director:</label>
                                <input type="text" class="form-control" id="director" name="director" 
                                       value="{{ (form_data.director if form_data else pelicula.director) if pelicula else '' }}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="genero" class="form-label">Género:</label>
                                        <select class="form-control" id="genero" name="genero" required>
                                            <option value="">Selecciona un género</option>
                                            {% set genero_actual = (form_data.genero if form_data else pelicula.genero) if pelicula else '' %}
                                            <option value="Acción" {% if genero_actual == "Acción" %}selected{% endif %}>Acción</option>
                                            <option value="Aventura" {% if genero_actual == "Aventura" %}selected{% endif %}>Aventura</option>
                                            <option value="Comedia" {% if genero_actual == "Comedia" %}selected{% endif %}>Comedia</option>
                                            <option value="Drama" {% if genero_actual == "Drama" %}selected{% endif %}>Drama</option>
                                            <option value="Terror" {% if genero_actual == "Terror" %}selected{% endif %}>Terror</option>
                                            <option value="Ciencia Ficción" {% if genero_actual == "Ciencia Ficción" %}selected{% endif %}>Ciencia Ficción</option>
                                            <option value="Romance" {% if genero_actual == "Romance" %}selected{% endif %}>Romance</option>
                                            <option value="Thriller" {% if genero_actual == "Thriller" %}selected{% endif %}>Thriller</option>
                                            <option value="Animación" {% if genero_actual == "Animación" %}selected{% endif %}>Animación</option>
                                            <option value="Documental" {% if genero_actual == "Documental" %}selected{% endif %}>Documental</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="anio" class="form-label">Año:</label>
                                        <input type="number" class="form-control" id="anio" name="anio" min="1880" max="2025" 
                                               value="{{ (form_data.anio if form_data else pelicula.anio) if pelicula else '' }}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sinopsis" class="form-label">Sinopsis:</label>
                                <textarea class="form-control" id="sinopsis" name="sinopsis" rows="4" required>{{ (form_data.sinopsis if form_data else pelicula.sinopsis) if pelicula else '' }}</textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Actualizar Película</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
